<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Giant Impact</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet" />
</head>

<body>

  <section class="programs" id="programs">
    <div class="container">
      <h2 class="programs-title">UMY PEDULI</h2>
      <p id="waktu" class="iniDate"></p>

      <!-- box 1 -->

      <div class="box-container">
        <div class="box">
          <div class="card-img"></div>
          <div class="program-card-title">Hak Sekolah Untuk Setiap Anak</div>
          <div class="donation-count">Donation Goal : Rp 15.000.000,00<span></span></div>
          <button id="donateBtn1">Mulai Donasi</button>
        </div>

        <!-- box 2 -->

        <div class="box">
          <div class="card-img"></div>
          <div class="program-card-title">Sedekah Anak Yatim Piatu</div>
          <div class="donation-count">Donation Goal : Rp 5.000.000,00<span></span></div>
          <button id="donateBtn2">Mulai Donasi</button>
        </div>

        <!-- box 3 -->

        <div class="box">
          <div class="card-img"></div>
          <div class="program-card-title">Donasi Untuk Palestina</div>
          <div class="donation-count">Donation Goal : Rp 55.000.000<span></span></div>
          <button id="donateBtn4">Mulai Donasi</button>
        </div>


        <!-- box 4 -->

        <div class="box">
          <div class="card-img"></div>
          <div class="program-card-title">Air Bersih Untuk Minum</div>
          <div class="donation-count">Donation Goal : Rp 30.000.000,00<span></span></div>
          <button id="donateBtn3">Mulai Donasi</button>
        </div>

      </div>
    </div>
  </section>

  <!-- Program Section End -->

  <!-- ini coba coba untuk push di terminal ke repo -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js/main.js"></script>
</body>

</html>
